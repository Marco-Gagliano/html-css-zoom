<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/debug.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Zoom</title>
</head>
<body>


  <header>
    <!-- HEADER - SPEAKER VIEW-FULLSCREEN -->

    <div class="flex f-end-header">
    <div class="flex">

      <div class="speaker">
        <i class="fa-solid fa-table-cells-large"></i>
        <p>Speaker View</p>
      </div>
        
      <div class="fullscreen flex">
        <i class="fa-solid fa-maximize"></i>
      </div>

    </div>
  </div>
  <!-- HEADER - /SPEAKER VIEW-FULLSCREEN -->
  </header>

  <main>
    <div class="screen flex debug h500">
      <img src="img/flex.PNG" alt="">
      <p class="debug">PINCOPALLO</p>
    </div>
  </main>

  <footer>
    <div class="menu-footer flex h100">
      <div class="av-commands flex">
        <nav>
          <ul class="flex">

            <li>
              <a href="#">
                <i class="fa-solid fa-microphone"></i>
                <p>Mute</p>
              </a>
              <a href="#">
                <i class="fa-solid fa-chevron-up"></i>
              </a>
            </li>

            <li>
              <a href="#">
                <i class="fa-solid fa-video"></i>
                <p>Stop Video</p>
              </a>
            </li>

          </ul>
        </nav>
      </div>

      <div class="zoom-commands flex">
        <nav>
          <ul class="flex">

            <li>
              <a href="#">
                <i class="fa-solid fa-user-plus"></i>
                <p>Invite</p>
              </a>
            </li>

            <li>
              <a href="#">
                <i class="fa-solid fa-user-group"></i>
                <p>Manage Partecipants</p>
              </a>
            </li>

            <li>
              <a href="#">
                <i class="fa-solid fa-square-poll-vertical"></i>
                <p>Polling</p>
              </a>
            </li>

            <li>
              <a href="#">
                <i class="fa-solid fa-share-from-square"></i>
                <p>Share Screen</p>
              </a>
            </li>
            
            <li >
              
                <i class="fa-solid fa-chevron-up"></i>
              
            </li>

            <li>
              <a href="#">
                <i class="fa-solid fa-comment"></i>
                <p>Chat</p>
              </a>
            </li>

            <li>
              <a href="#">
                <i class="fa-solid fa-record-vinyl"></i>
                <p>Record</p>
              </a>
            </li>
            
            <li>
              <a href="#">
                <i class="fa-solid fa-table-cells-large"></i>
                <p>Breakout Rooms</p>
              </a>
            </li>

            <li>
              <a href="#">
                <i><i class="fa-solid fa-ellipsis"></i></i>
                <p>More</p>
              </a>
            </li>

          </ul>
        </nav>
      </div>

      <div class="meeting-command flex">

        <nav>
          <ul>
            <li>
              <a href="#">End Meeting</a>
            </li>
          </ul>
        </nav>

      </div>
